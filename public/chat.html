<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat | ChatRoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="chat">

  <!-- 名單列 -->
  <div class="chat__sidebar">
    <h3>聊天室成員</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <!-- 聊天內容 -->
    <ol id="messages" class="chat__messages"></ol>
    <!-- 傳送訊息 -->
    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off">
        <button>送出</button>
      </form>
      <button id="send-location">送出目前位置</button>
    </div>
  </div>


  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{link}}" target="_blank">My current location</a>
        </p>
      </div>
    </li>

  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/lib/jquery-3.3.1.min.js"></script>
  <script src="/js/lib/moment.js"></script>
  <script src="/js/lib/mustache.js"></script>
  <script src="/js/lib/deparam.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
